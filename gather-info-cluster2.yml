---
- hosts: localhost
  name: Get Netapp info
  vars:
    login: &login
     hostname: 192.168.0.101 # NetApp Cluster IP
     username: admin # Cluster User
     password: Netapp1! # Cluster Password
     https: true
     validate_certs: false
  tasks:
  - name: gather info
    na_ontap_info:
      state: info
      <<: *login
      gather_subset:
      - lun_info
    register: ontap_info
  - debug:
     msg: "{{ ontap_info.ontap_info }}"
